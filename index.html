<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arrow</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./anim.css" />

		</div>
		<main>
			<div id="arrow">
				<div id="arrow_body">
					<div>
						<div class="buttonContainer"><button class="circle odd" onclick="expandcircle(this)">help</button></div>
						<div class="buttonContainer"><button class="circle even" onclick="expandcircle(this)">help</button></div>

						<div class="buttonContainer"><button class="circle even" onclick="expandcircle(this)">help</button></div>
					</div>
					<div>
						<div class="buttonContainer"><button class="circle oddDown" onclick="expandcircle(this)">help</button></div>
						<div class="buttonContainer"><button class="circle evenDown" onclick="expandcircle(this)">help</button></div>
						<div class="buttonContainer"><button class="circle oddDown" onclick="expandcircle(this)">help</button></div>
						<div class="buttonContainer"><button class="circle evenDown" onclick="expandcircle(this)">help</button></div>
					</div>
				</div>
				<div id="arrow_triangle"></div>
			</div>
		</main>
		<div>
			<footer>Bas de page</footer>
		</div>
